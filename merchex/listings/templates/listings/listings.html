{% extends 'listings/base.html' %}


{% block content %}
    <h1>Liste</h1>
    <ul>
        {% for listing in listings %}
            <li><a href="{% url 'listing_detail' listing.id %}"> {{listing.title}} </a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'listing_create' %}">Ajouter un nouvelle liste</a>
{% endblock content %}
