{% comment %} {% load static %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% comment %} <link rel="stylesheet" href="{% static 'listings/styles.css' %}" /> {% endcomment %}
    <title>Merchex</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
		  <a class="navbar-brand" href="{% url 'welcome' %}">Merchex</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			  <a class="nav-link {% if is_active == 'band' %} active {% endif %}" aria-current="page" href="{% url 'band_list' %}">Groupes</a>
			  <a class="nav-link {% if is_active == 'listing' %} active {% endif %}" href="{% url 'listing_list' %}">Annonces</a>
			  <a class="nav-link {% if is_active == 'about' %} active {% endif %}" href="{% url 'about' %}">A propos</a>
			  <a class="nav-link {% if is_active == 'contact' %} active {% endif %}" href="{% url 'contact' %}">Contactez-nous</a>
			  <a class="nav-link {% if is_active == 'login' %} active {% endif %}" href="{% url 'login' %}">Se connecter</a>
			</div>
		  </div>
		</div>
	  </nav>
    <nav>
    {% block content %}
        
    {% endblock content %}
        
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</html>
