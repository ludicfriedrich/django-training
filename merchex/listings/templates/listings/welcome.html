{% extends 'listings/base.html' %}



{% block content %}
    <div class="jumbotron">
        <div class="container">
            <h1>Bienvenue sur notre site!</h1>
            <p>Nous sommes heureux de vous accueillir.</p>

            {% if user.is_authenticated %}
            Hi {{ user.username }}!
            {% else %}
                <p>Vous n'êtes pas connecté</p>
                <a href="{% url 'login' %}"><button type="button" class="btn btn-primary">Connectez vous</button></a>
            {% endif %}
        </div>
    </div>
{% endblock content %}
