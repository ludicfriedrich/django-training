<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Merchex</title>
</head>
<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;
        
        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
</style>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase uder"><a href="{% url 'welcome' %}" style="text-decoration:none">Merchex</a></h2>
                    <p class="text-white-50 mb-5">Renseigneé vos informations d'inscription</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="username" class="form-control form-control-lg" />
                      <label class="form-label" for="username" name="username">Pseudo</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email" name="email">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="password1" class="form-control form-control-lg" />
                      <label class="form-label" for="password1" name="password1">Mot de passe</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="password" id="password2" class="form-control form-control-lg" />
                      <label class="form-label" for="password2" name="password2">Confirmer mot de passe</label>
                    </div>
      
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">S'inscrire</button>
      
                  </div>
      
                  <div>
                    <p class="mb-0">Vous avez déjà un compte? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Se connecter</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</html>
