<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Merchex</title>
</head>
<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;
        
        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
</style>
<body>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h1 class="text-center mb-6"><a href="{% url 'welcome' %}" style="text-decoration:none">Merchex</a></h1>
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Inscription</h3>
              <form method="POST" action="{% url 'register' %}" novalidate>
                {% csrf_token %}
                <div class="row">
                    
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" name="first_name" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Prénom</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" name="last_name" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Nom</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" name="username" id="inputUserName" />
                      <label for="inputUserName" class="form-label">Pseudo</label>
                    </div>
  
                  </div>
                  
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="email" class="form-control form-control-lg" id="inputEmail" name="email" />
                      <label for="inputEmail" class="form-label">Email</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="password" id="inputPassord" class="form-control form-control-lg" name="password" />
                      <label class="form-label" for="inputPassord">Mot de passe</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="password" id="inputPasswordConfirmation" name="password_confirmation" class="form-control form-control-lg" />
                      <label class="form-label" for="inputPasswordConfirmation">Confirmer mot de passe</label>
                    </div>
  
                  </div>

                  <div class="col-md-12 mb-4 pb-2">
                    {% for message in messages %}
                      <div class="alert alert-danger text-center" role="alert">
                        {{message}}
                      </div>
                    {% endfor %}
                  </div>
                </div>
  
                <div class=" pt-2 text-center">
                  <input class="btn btn-primary btn-lg" type="submit" value="S'inscrire" />
                </div>
  
                <div>
                  <p class="mb-0 mt-4 text-center">Vous avez déjà un compte? <a href="{% url 'login' %}" class="fw-bold text-decoration-none">Se connecter</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</html>
